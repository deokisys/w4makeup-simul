<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>intern_face_서준배</title>
</head>
<body>
    <div class="makeup_wrap">
        <div class="viewer">
            <div class="img-comp-container _images">
                <div class="beforeMakeup img-comp-img">
                    <img id="myImg"  crossorigin="anonymous">
                </div>
                <div class="afterMakeup img-comp-img img-comp-overlay">
                    <canvas id="output"></canvas>
                </div>
            </div>
           
        </div>

        <div class="mode">
            <div class="file hoverGreen _bigButton">
                <input id="myFileUpload" type="file" accept=".jpg, .jpeg, .png">
            </div>
            <div class="videobutton hoverGreen _bigButton">
                <input id="changeVideo" type="button" value="영상">
            </div>
            <div class="makeupbutton hoverGreen _bigButton">
                <input id="modemakeup" type="button" value="메이크업">
            </div>
        </div>
        <div class="makeup">
            <div class="lips _makeupPart">
                <div class="_icon_wrap">
                    <img class="_icon" src='/public/icon/inclined-lipstick.svg'>
                    <span>입술</span>
                </div>
                <div class="_color_pick">
                    <div id='lipPreview' class="_preview">
                        <button class="jscolor
                        {valueElement:'lipValue', styleElement:'lipPreview',value:'ff6699'}">
                        </button>
                    </div>
                    <input type="text" id="lipValue" class="_color_value">
                </div>
                <div class="_opacity">
                    <input type="range" min="1" max="100" value="50" class="slider lipsOpacity">
                    <span>- 밝기 +</span>
                </div>
            </div>
            <div class="blush _makeupPart">
                <div class="_icon_wrap">
                    <img class="_icon" src='/public/icon/makeup.svg'>
                    <span>볼터치</span>
                </div>
                <div class="_color_pick">
                    <div id='blushPreview' class="_preview">
                        <button class="jscolor
                        {valueElement:'blushValue', styleElement:'blushPreview',value:'ff6699'}">
                        </button>
                    </div>
                    <input type="text" id="blushValue" class="_color_value">
                </div>
                <div class="_opacity">
                    <input type="range" min="1" max="100" value="50" class="slider blusherOpacity">
                    <span>- 밝기 +</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/js/bundle.js"></script>
    <script src="./src/util/jscolor.js"></script> 
</body>

</html>
