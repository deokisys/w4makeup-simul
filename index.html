<html lang="ko">
<head>

</head>
<body>
    <!-- <img id='image' src='https://img.allurekorea.com/allure/2017/04/style_58ff2afd89457-e1493117714656.jpg' crossorigin="anonymous"/> -->
    <!-- <img id='image' src='https://image.fmkorea.com/files/attach/new/20180312/486616/73972/976883040/71c8d4b3c51b611814ba0a660d9a5e78.jpg' crossorigin="anonymous"/> -->
    <!-- <img id='image' src='https://image.fmkorea.com/files/attach/new/20190114/486616/1384525028/1522271421/d990c42c90b8f2e83476c53418461750.jpg' crossorigin="anonymous"/> -->
    <input id="myFileUpload" type="file"  style="display:none;" accept=".jpg, .jpeg, .png">
    <img id="myImg" src="" crossorigin="anonymous">
    

    <canvas id="canvas2">
    </canvas>
    <canvas id="output">
    </canvas>
    <div class="makeup" style="display:none;" >
        <div class="lips">
            입술:
            <input class="jscolor lipscolor" value="ff0000" type="text" placeholder="입술색 지정">
            <button class="lipsMakeButton">확인</button>
            <div class="lipsOpacity"  data-opacity=0.6>
                <button class="heavy">진하게</button>
                <button class="light">투명하게</button>
            </div>
        </div>
        <div class="blush">
            볼-중앙:
            <input class="jscolor blushcolor" value="ff0000" type="text" placeholder="블러셔 중앙영역 색 지정">
            <button class="blusherMakeButton">확인</button>
            <div class="blusherOpacity" data-opacity=0.6>
                <button class="heavy">진하게</button>
                <button class="light">투명하게</button>
            </div>
        </div>
        <div class="fullmake">
            <button class="fullMakeButton">같이 보기
            </button>
            <button class="resetButton">지우기
            </button>
        </div>
    </div>
    <script src="./dist/js/bundle.js"></script>
    <script src="./src/util/jscolor.js"></script>
</body>

</html>
